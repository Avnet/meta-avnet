<!DOCTYPE html>
<html>
    <center>
        <head>
            <FONT face="arial" size="+2">
                <b>Web Server using Python</b>
            </FONT>
        </head>
        <br>
        </br>
    </center>
    <body>
        <iframe name="dummy" style="display:none;"></iframe>
        <img src="logo_image.jpg" align="Left">
        <center><form action="#" method="POST" target="dummy">
                <fieldset>
                    <br>
                    </br>
                    <legend>Changing LEDs</legend>
                    <p>
                    <FONT FACE="arial" SIZE="+2">
                        <table>
                            <tr>
                                <td>
                                    <label>PS LED&nbsp</label>
                                </td>
                                <td>
                                    <select name="PSledSel" id = "PSledSel" style="font-family : arial; font-size : 25pt">
                                        <option value = "0">Off</option>
                                        <option value = "1">Red</option>
                                        <option value = "2">Green</option>
                                        <option value = "3">Amber</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="submit" name="SETPSLED" value="SET PS LED" style="height:50px; width:190px; margin-top: 10px; margin-left: 20px; border-width:5px; font-size:x-large">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>PL LED&nbsp</label>
                                </td>
                                <td>
                                    <select name="PLledSel" id = "PLledSel" style="font-family : arial; font-size : 25pt">
                                        <option value = "0">Off</option>
                                        <option value = "1">Red</option>
                                        <option value = "2">Green</option>
                                        <option value = "3">Amber</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="submit" name="SETPLLED" value="SET PL LED" style="height:50px; width:190px; margin-top: 10px; margin-left: 20px; border-width:5px; font-size:x-large">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>PL LED Mode&nbsp</label>
                                </td>
                                <td>
                                    <select name="PLledMode" id = "PLledMode" style="font-family : arial; font-size : 25pt">
                                        <option value = "0">User Led</option>
                                        <option value = "1">Microphone Led</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="submit" name="SETMICLLED" value="SET PL LED MODE" style="height:50px; width:190px; margin-top: 10px; margin-left: 20px; border-width:5px; font-size:x-large">
                                </td>
                            </tr>
                        </table>
                    </FONT>
                </fieldset>
            </form></center>
    </body>
</html>
